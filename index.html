<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TimeTrove Co.</title>
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <script src="js/scripts.js"></script>
</head>

<body>
    <div class="login-box">
        <div class="left-box">
            <h1>Iniciar sesión</h1>
            <form action="tienda.html" method="GET" id="box-form" onsubmit="return validarFormulario()">
                <input type="text" name="user" id="txt-user" class="input-box" placeholder="Usuario">
                <input type="password" name="password" id="txt-password" class="input-box" placeholder="Contraseña">
                <input type="submit" name="entrar" value="Entrar"">           
                <p id=" create-account-text">¿No tienes cuenta? <a href="crear_cuenta.html">Crear cuenta</a></p>
            </form>
        </div>
</body>

</html>
